<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>YouTubeJam</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 0;
        padding: 12px;
        width: 320px;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 10px;
      }
      .row {
        display: flex;
        gap: 8px;
        margin-bottom: 10px;
      }
      .col {
        display: flex;
        flex-direction: column;
        gap: 6px;
        flex: 1;
      }
      label {
        font-size: 12px;
        color: #444;
      }
      input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 13px;
        outline: none;
      }
      input:focus {
        border-color: #888;
      }
      button {
        padding: 10px;
        border: 0;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        font-size: 13px;
      }
      .btn-primary {
        background: #111;
        color: #fff;
      }
      .btn-secondary {
        background: #eee;
        color: #111;
      }
      .status {
        padding: 10px;
        border-radius: 12px;
        background: #f6f6f6;
        font-size: 12px;
        line-height: 1.4;
      }
      .pill {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        background: #ddd;
        font-size: 12px;
        margin-left: 6px;
      }
      .ok {
        background: #cfead6;
      }
      .bad {
        background: #f3c7c7;
      }
      .muted {
        color: #666;
      }
      .divider {
        height: 1px;
        background: #e6e6e6;
        margin: 10px 0;
      }
    </style>
  </head>

  <body>
    <h1>YouTubeJam ðŸŽ§</h1>

    <div class="col">
      <div class="col">
        <label for="serverUrl">Server URL</label>
        <input id="serverUrl" type="text" placeholder="http://localhost:3000" />
      </div>

      <div class="col">
        <label for="roomId">Room ID</label>
        <input id="roomId" type="text" placeholder="Ã¶rn: oda123" />
      </div>

      <div class="row">
        <button id="btnJoin" class="btn-primary" style="flex: 1">Join</button>
        <button id="btnLeave" class="btn-secondary" style="flex: 1">Leave</button>
      </div>

      <div class="divider"></div>

      <div class="status" id="statusBox">
        <div>
          Connection:
          <span id="connPill" class="pill bad">offline</span>
        </div>
        <div class="muted">Room: <span id="roomText">-</span></div>
        <div class="muted">Users: <span id="usersText">-</span></div>
        <div class="muted">Video: <span id="videoText">-</span></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
